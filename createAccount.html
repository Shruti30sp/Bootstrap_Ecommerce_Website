<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>create account</title>
  </head>

  <body>
    <!-- header -->
    <div class="bg-imgg">
      <!--  2nd section -->
      <div
        class="row justify-content-center m-auto mt-5"
        style="max-width: 900px"
      >

      <div class="logo" style="margin-top: -70px; margin-left: 100px;">
        <a href="/index.html"><img src="/images/nobg.png" alt=""></a>
      </div>
        <!-- form section  -->
        <div class="col-6">
          <div class="form-container-02">
            <h3 class="text-center mb-5">
              Create an account to continue Shopping
            </h3>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Full Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="email"
                  placeholder="password"
                />
              </div>
              <button type="submit" class="btn btn-custom w-100">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->

    <div class="footer bg-secondary text-white text-center">
      <h1 class="p-5">SKIN HEVAN</h1>
      <p class="mb-5 p-2">
        Skin Haven is a brand dedicated to providing gentle and effective
        skincare solutions for all skin types. We focus on creating products
        with high-quality, natural ingredients that<br />
        nourish, hydrate, and protect the skin.
      </p>
      <div class="p-5 grid gap-3">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="/images/facebook.png" class="img pe-2" alt=""
        /></a>

        <a href="https://www.google.com/" target="_blank"
          ><img src="/images/google.png" class="img pe-2" alt=""
        /></a>

        <a href="https://www.instagram.com/" target="_blank"
          ><img src="/images/instagram.png" class="img pe-2" alt=""
        /></a>

        <a href="https://in.linkedin.com/" target="_blank"
          ><img src="/images/linkdin.png" class="img pe-2" alt=""
        /></a>

        <a
          href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"
          target="_blank"
          ><img src="/images/twitter.png" alt="" class="img pe-2"
        /></a>
      </div>
    </div>
  </body>
</html>
